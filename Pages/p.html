<h1>p</h1>
<p>P – создаёт новый параграф</p>
<p>Тег &lt;p&gt; в HTML — это элемент, который определяет абзац текста на веб-странице. Он создаёт новую строку до и после элемента, занимая полную ширину родительского контейнера.</p>
<p>Данный элемент используется для обычного текста</p>
<div class="code">
    <p>Параграф</p>
</div>
